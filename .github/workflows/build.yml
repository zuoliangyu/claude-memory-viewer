name: CI

on:
  push:
    tags:
      - 'v*'

jobs:
  check-tauri:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Cargo check (Tauri app)
        run: cargo check -p ai-session-viewer

      - name: Cargo clippy (Tauri app)
        run: cargo clippy -p ai-session-viewer -- -D warnings

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

  check-web:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend (required by rust-embed)
        run: npm run build:web

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Cargo check (session-core + session-web)
        run: cargo check -p session-core -p session-web

      - name: Cargo clippy (session-core + session-web)
        run: cargo clippy -p session-core -p session-web -- -D warnings
