name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'AI Session Viewer ${{ github.ref_name }}'
          releaseBody: |
            See the [CHANGELOG](https://github.com/zuoliangyu/AI-Session-Viewer/blob/main/CHANGELOG.md) for details.

            ## Downloads

            | Platform | Installer | Portable |
            |----------|-----------|----------|
            | Windows | `.msi` / `.exe` (NSIS) | `*-portable.zip` |
            | macOS (Apple Silicon) | `.dmg` | — |
            | macOS (Intel) | `.dmg` | — |
            | Linux | `.deb` / `.AppImage` | — |

            > Windows 便携版解压即用，无需安装。需要系统已安装 WebView2（Win10/11 默认内置）。
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      # Windows portable: zip the raw exe and upload to the same release
      - name: Create Windows portable zip
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $exePath = "target/release/ai-session-viewer.exe"
          if (Test-Path $exePath) {
            $zipName = "ai-session-viewer-${{ github.ref_name }}-windows-portable.zip"
            Compress-Archive -Path $exePath -DestinationPath $zipName
            Write-Output "PORTABLE_ZIP=$zipName" >> $env:GITHUB_OUTPUT
            Write-Output "Created portable zip: $zipName"
          } else {
            Write-Error "Executable not found at $exePath"
            exit 1
          }
        id: portable

      - name: Upload portable zip to release
        if: matrix.platform == 'windows-latest'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} "${{ steps.portable.outputs.PORTABLE_ZIP }}" --clobber

  web-server:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend (web mode)
        run: npm run build:web

      - name: Build web server
        run: cargo build -p session-web --release

      - name: Package web server
        run: |
          tar -czf session-web-${{ github.ref_name }}-linux-x86_64.tar.gz \
            -C target/release session-web

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} session-web-${{ github.ref_name }}-linux-x86_64.tar.gz --clobber

  docker:
    runs-on: ubuntu-22.04
    needs: web-server
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-web
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
